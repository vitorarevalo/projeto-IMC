<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="imagem">
            <img src="img/teste.png" alt="imagem-ilustrativa">
        </div>
        <div id="calculo">
            <form action="">
                <div class="parte1">
                    <h1>Calcular IMC</h1>
                    <div class="linha"></div>
                </div>
                <div class="parte1">
                    <label for="peso">
                        <p>Peso em KG:</p>
                    </label>
                    <input type="number" name="peso" id="peso">
                </div>
                <div class="parte1">
                    <label for="altura">
                        <p>Altura em Metros:</p>
                    </label>
                    <input type="number" name="altura" id="altura">
                </div>
                <button type="submit" id="calcular">Calcular</button>
            </form>

            <!-- <div class="resultado">
                <p id="dado">20,00</p>
                <p id="resposta">Você está acima do peso!</p>
            </div> -->

        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
